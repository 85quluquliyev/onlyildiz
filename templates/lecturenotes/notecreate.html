{% extends 'base/index.html' %}
{% load static %}
{% block content %}
<div class="container" style='margin-top: 8rem;'>
    <div class="row">
        <div class="col-md-12 m-3">
          <h5 style="color:#4154f1;">Not Ekleme Sayfası</h5>
          <h4>Bologna sistemindeki ders kodunu kullanarak ekleme yapmanız gerekmektedir. <img src="{% static 'assets/img/notecreate.png' %}"  width="80" alt=""> Örnek ders kodu: ATA1032.</h4>
          <p><small>Notları görmek için <a href={% url 'notespage' %}>buraya tıklayın. </a></small></p>
        </div>
      </div>
    <div class="row">
        <div class="col-md-12">
            <form method='POST' action='' enctype='multipart/form-data'>
                {% csrf_token %}

                <div class="form-group m-3">
                  <label class='my-1'>Ders Kodu</label>
                  <input required name='code' type="text" maxlength="12" placeholder='Ders Kodu Yaz' class="form-control">
                </div>

                <div class="form-group m-3">
                    <label class='my-1'>Başlık</label>
                    <input required name='title' type="text" maxlength="40" placeholder='Başlık Yaz' class="form-control">
                </div>

                <div class="form-group m-3">
                    <label class='my-1'>Yorum</label>
                    <input required name='comment' type="text" maxlength="150" placeholder='Yorum Yaz' class="form-control">
                </div>

                <div class="form-group m-3">
                  <label class='my-1'>Link - Google Drive'a ve Yandex Disk'e yüklenmiş belgelere yönlendirme yapmak için</label>
                  <input required name='link' type="url" placeholder='Link Yaz' class="form-control">
              </div>

                <button type='submit' style="background-color:#4154f1;" class='btn btn-primary m-3'>Gönder</button>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
