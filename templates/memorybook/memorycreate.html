{% extends 'base/index.html' %}
{% load static %}

{% block content %}
<div class="container" style='margin-top: 8rem;'>
    <h5 class="my-1" style="color:#4154f1;">Hatıra Defteri</h5>
    <p class="my-1">Burayı onlyildiz topluluğunun bir tableti olarak düşünebilirsiniz. Bir şeyler yazın ve hatıra olarak saklayın.<img src="{% static 'assets/img/memory.png' %}" width="80"></p>
    <p class="my-1"><small>Hatıra Defterini görmek için <a href={% url 'memorybook' %}>buraya tıklayın.</a></small></p>
    <div class="row">
        <div class="col-md-12 mt-3">
            <form method='POST' action='' enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group">
                    <input required name='note' type="text" maxlength="250" placeholder='Bir şeyler Yaz..' class="form-control">
                </div>

                <button type='submit' style="background-color:#4154f1;" class='btn btn-primary mt-3'>Gönder</button>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
