{% load static %}
{% block content %}

                  <button style="background-color: #4154f1;" class='btn btn-primary my-3'>
                    <a style="color:white;" href="{% url 'defteranasayfa' %}">Hatıra Defteri Git</a>

            </form>
        </div>
      </div>
    </div>
    {% endblock content %}
